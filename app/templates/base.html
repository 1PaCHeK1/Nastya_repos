{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <title>{{ title }}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Зоомагазин</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Статьи</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Товары для своего питомца
                    </a>
                    <ul class="dropdown-menu">
                      {% for product_type in producttypes %}
                      <li><a class="dropdown-item" href="/products/?type={{ product_type.type }}">
                        {{ product_type.type }}
                      </a></li>
                      {% endfor %}
                    </ul>
                  </li>
                  <li class="nav-item">
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Введите что ищете" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Поиск</button>
                    </form>  
                  </li>
                  <li class="nav-item">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'profile' %}">Личный кабинет</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Войти</a>
                    {% endif %}
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        {% block main %}
            404
        {% endblock main %}
    </main>
    <footer>
        
    </footer>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
