{% extends 'base.html' %}

{% block main %}
    <h2>Статьи</h2>

    {% for article in object_list %}
    <div class="card row m-2 col-2">
        <div class="row">
            <div class="card-body">
                <a href="{% url 'article' slug=article.slug %}"><h5 class="card-title">{{ article.title }}</h5></a>
                <p>{{ article.author.username }}, {{ article.created_at }}</p>
                <a href="{% url 'article' slug=article.slug %}">Читать</a>
            </div>
        </div>
    </div>
    
    {% endfor %}
    
{% endblock main %}
