{% extends 'base.html' %}
{% load static %}

{% block main %}

{% for product in products %}
<a href='/product/{{ product.id }}'><div class="card" style="width: 18rem; float: left; margin-left: 30px;">
    <img src="{% static 'images/default-product-image.png' %}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{  product.description }}</p>
      <a href="{% url 'append-order' product.id %}" type="button" class="btn btn-outline-danger">В корзину за {{ product.price }}р</a>
    </div>
</div></a>
{% endfor %}

{% endblock main %}
